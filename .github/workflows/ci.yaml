name: CI
permissions:
  contents: write
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .esphome
            .pio
            ~/.platformio
          key: ${{ runner.os }}-esphome-${{ hashFiles('*.yaml', '.esphome/**/*.h', '.esphome/**/*.cpp') }}
          restore-keys: |
            ${{ runner.os }}-esphome-

      - name: Build ESPHome firmware
        id: build
        uses: esphome/build-action@main
        with:
          yaml-file: hall-9.yaml
          
      - name: Debug output location
        run: |
          echo "Build outputs:"
          ls -R .esphome/build/
          
      - name: Update manifest and deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p releases
          find . -name "*.bin" -type f -exec cp {} "releases/firmware_${{ github.sha }}.bin" \;
          echo '{
            "version": "'${{ github.sha }}'",
            "url": "https://raw.githubusercontent.com/${{ github.repository }}/main/releases/firmware_${{ github.sha }}.bin",
            "changelog": "Commit '${{ github.sha }}'"
          }' > manifest.json
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "releases/firmware_${{ github.sha }}.bin" manifest.json
          git commit -m "Update firmware '${{ github.sha }}'"
          git push origin main
