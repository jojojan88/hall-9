button:
  - platform: restart
    name: "ESP32 Restart"
    id: but_rest

sensor:
  - platform: internal_temperature
    name: "ESP32 Internal Temperature"
  - platform: wifi_signal
    name: "ESP32 WiFi Signal Strength"
    update_interval: 60s
  - platform: uptime
    name: "ESP32  Uptime"
    update_interval: 60s
    unit_of_measurement: "s" # You can set this to "minutes" or "hours" as needed
