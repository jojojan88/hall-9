# Contails Microphone, Speaker, Voice Assistant, Status Light and Display Configuration

voice_assistant:
  id: va
  microphone: va_mic
  speaker: va_speaker
  volume_multiplier: 4.0
  on_stt_end:
    then:
      - light.turn_off: led_ww
  on_error:
    - micro_wake_word.start:
  on_end:
    then:
      - light.turn_off: led_ww
      - wait_until:
          not:
            voice_assistant.is_running:
      - micro_wake_word.start:

micro_wake_word:
  models:
    - model: okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;
    - light.turn_on:
        id: led_ww
        red: 30%
        green: 30%
        blue: 70%
        brightness: 60%
        effect: fast pulse

switch:
  - platform: template
    id: mute
    name: mute
    optimistic: true
    on_turn_on: 
      - micro_wake_word.stop:
      - voice_assistant.stop:
      - light.turn_on:
          id: led_ww           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 60%
          effect: fast pulse 
      - delay: 2s
      - light.turn_off:
          id: led_ww
      - light.turn_on:
          id: led_ww           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 30%
    on_turn_off:
      - micro_wake_word.start:
      - light.turn_on:
          id: led_ww           
          red: 0%
          green: 100%
          blue: 0%
          brightness: 60%
          effect: fast pulse 
      - delay: 2s
      - light.turn_off:
          id: led_ww 

i2c:
  sda: GPIO16
  scl: GPIO15
  scan: true
  frequency: 400kHz

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    rotation: 0
    address: 0x3C
    update_interval: 5s
    lambda: |-
      it.strftime(0, 60, id(font1), TextAlign::BASELINE_LEFT, "%H:%M", id(esptime).now());

light:
  - platform: esp32_rmt_led_strip
    id: led_ww
    rgb_order: GRB
    pin: GPIO48
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812
    name: "on board light"
    effects:
      - pulse:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0%
          max_brightness: 100%
          
          
 # Audio and Voice Assistant Config          
i2s_audio:
  - id: i2s_in
    i2s_lrclk_pin: GPIO8  #WS 
    i2s_bclk_pin: GPIO2 #SCK
  - id: i2s_speaker
    i2s_lrclk_pin: GPIO10  #LRC 
    i2s_bclk_pin: GPIO11 #BLCK


microphone:
  - platform: i2s_audio
    id: va_mic
    adc_type: external
    i2s_din_pin: GPIO4 #SD pin on the INMP441
    channel: left
    pdm: false
    i2s_audio_id: i2s_in
    bits_per_sample: 32 bit
    
speaker:
    platform: i2s_audio
    id: va_speaker
    i2s_audio_id: i2s_speaker
    dac_type: external
    i2s_dout_pin: GPIO12   #  DIN Pin of the MAX98357A Audio Amplifier
    channel: mono
    bits_per_sample: 32bit
    timeout: 500ms
  

font:
  - file: "https://github.com/chriopter/hall-9/blob/main/assets/fonts/arial.ttf"
    id: font1
    size: 32


# Time configuration (using Home Assistant or NTP server)
time:
  - platform: homeassistant
    id: esptime
